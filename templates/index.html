<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Car Price Predictor</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-car"></i>
                <h1>CarValue<span>Pro</span></h1>
            </div>
            <p class="subtitle">AI-Powered Car Price Prediction</p>
        </div>

        <div class="main-card">
            <div class="card-header">
                <h2><i class="fas fa-calculator"></i> Get Your Car's Market Value</h2>
                <p>Enter your car details below for an instant price estimate</p>
            </div>

            <form method="post" accept-charset="utf-8" name="Modelform" class="prediction-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label><i class="fas fa-building"></i> Company</label>
                        <select id="company" name="company" required onchange="load_car_models(this.id,'car_models')">
                            {% for company in companies %}
                            <option value="{{ company }}">{{ company }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-car-side"></i> Model</label>
                        <select id="car_models" name="car_models" required>
                            <option value="">Select Model</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-calendar-alt"></i> Year</label>
                        <select id="year" name="year" required>
                            {% for year in years %}
                            <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-gas-pump"></i> Fuel Type</label>
                        <select id="fuel_type" name="fuel_type" required>
                            {% for fuel in fuel_types %}
                            <option value="{{ fuel }}">{{ fuel }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label><i class="fas fa-road"></i> Kilometers Driven</label>
                        <input type="number" id="kilo_driven" name="kilo_driven" placeholder="Enter kilometers driven" required>
                    </div>
                </div>

                <button type="button" class="predict-btn" onclick="send_data()">
                    <i class="fas fa-magic"></i>
                    <span>Predict Price</span>
                    <div class="btn-glow"></div>
                </button>
            </form>

            <div class="result-section">
                <div id="prediction" class="prediction-result"></div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>Instant Results</h3>
                <p>Get accurate predictions in seconds</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>AI-Powered</h3>
                <p>Advanced machine learning algorithms</p>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <h3>Market Accurate</h3>
                <p>Based on real market data</p>
            </div>
        </div>
    </div>

<script>

    function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model= document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value="";
        car_model.innerHTML="";
        {% for company in companies %}
            if( company.value == "{{ company }}")
            {
                {% for model in car_models %}
                    {% if company in model %}

                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }

    function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: â‚¹"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);
    }
</script>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
